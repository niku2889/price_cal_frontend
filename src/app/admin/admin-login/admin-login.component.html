<p-toast [style]="{marginTop: '120px'}"></p-toast>
<div class="container">
    <div class="d-flex justify-content-center h-100" style="margin-top: 200px;">
        <div class="card">
            <div class="card-header">
                <h3>Admin Sign In</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="signinForm" (ngSubmit)="signin()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" [formControl]="signinForm.controls['username']"
                            placeholder="username">

                    </div>
                    <div *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
                        class="alert alert-danger">
                        <small class="form-error-msg">
                            Username is required </small>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" [formControl]="signinForm.controls['password']"
                            placeholder="password">

                    </div>
                    <div *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
                        class="alert alert-danger">
                        <small class="form-error-msg">
                            Password is required </small>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox" [formControl]="signinForm.controls['rememberMe']">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" [disabled]="signinForm.invalid" value="Login"
                            class="btn btn-block float-right login_btn mb-3 mt-3">
                    </div>
                    <div class="form-group text-right">
                        <a style="cursor: pointer;" (click)="forgotPassword()">Forgot Password?</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
